# マウススクロールを許可
set-window-option -g mode-mouse on

# ステータスバーうえにおく
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# ステータスバーを Utf-8 に対応
set-option -g status-utf8 on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# ウィンドウリストの位置を左寄せにする
set -g status-justify left

#ステータスバー内容
set -g status-left-length 50
set-option -g status-left "#{?client_prefix,#[reverse],}#[fg=green][#S:#I.#P]#[fg=yellow][#(whoami)@#h]"
set -g status-right-length 80
set-option -g status-right "#{?client_prefix,#[reverse],}""#[fg=cyan][%Y-%m-%d(%a) %H:%M:%S]"

# ウィンドウ分割後もカレントディレクトリに留まる
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# bind prefix key
set-option -g prefix C-z
unbind C-b

# key delay
set -sg escape-time 1

# window index ~ 1
set -g base-index 1

# pain index ~ 1
setw -g pane-base-index 1

# reload setting
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split h
bind | split-window -h

# 256 color
set -g default-terminal "screen-256color"

# コピーモード設定
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Color
# default statusbar colors
set-option -g status-bg brown #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default
# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright
# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01
# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange
# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
# clock
set-window-option -g clock-mode-colour green #green
